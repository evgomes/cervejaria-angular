<breadcrumb [partials]="uriPartials"></breadcrumb>

<main class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>Lista de cervejas</h2>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <a class="btn btn-primary" routerLink="/produtos/novo">Nova cerveja</a>
    </div>
  </div>
  <div class="row mt-3" *ngIf="beers$ | async as beers">
    <div class="col-12" *ngFor="let beer of beers">
      <product-card [beer]="beer"></product-card>
    </div>
    <div class="col-12 mt-3" *ngIf="beers.length === 0">
      <div class="alert alert-primary mb-0">
        Nenhuma cerveja encontrada.
      </div>
    </div>
  </div>
</main>
