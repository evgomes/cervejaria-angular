<div class="product-form">
  <div class="row">
    <div class="col-12">
      <h2>Nova cerveja</h2>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <form>
        <div class="product-image">
          <div class="image">
            <img src="https://via.placeholder.com/150" alt="imagem" />
          </div>
          <div class="input">
            <div>
              Imagem da cerveja
            </div>
            <div>
              <label for="image">Upload de arquivo</label>
              <input name="image" id="image" type="file" class="custom-file-input" />
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="name">Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" />
        </div>
        <div class="form-group mt-3">
          <label for="group">Grupo da Cerveja</label>
          <select id="group" name="group" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="unitPrice">Custo unitário</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input id="unitPrice" name="unitPrice" type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="name">Descrição da cerveja</label>
          <input type="text" name="nome" id="nome" class="form-control" aria-describedby="resumo" />
          <small id="resumo" class="form-text text-muted">* Este campo aparecerá no resumo da cerveja.</small>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <a class="btn btn-secondary">Voltar</a>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Criar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
